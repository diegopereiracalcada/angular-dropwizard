<div class="row">
    <div class="col-xs-12">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
            <div class="form-group">
                <label for="codBarras">Cód. Barras:</label>
                <input name="codBarras" [(ngModel)]="codBarras"  required class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input name="name" required [(ngModel)]="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <input name="description" required [(ngModel)]="description" class="form-control">
            </div>
            <div class="form-group">
                <label for="quantity">Quantidade:</label>
                <input name="quantity" required [(ngModel)]="quantity" class="form-control">
            </div>
            <div class="form-group">
                <label for="categoryId">Categoria:</label>
                <select name="categoryId" required [(ngModel)]="categoryId" class="form-control">
                    <option value={{category.id}} *ngFor="let category of categories">{{category.title}}</option>
                </select>
            </div>
            <button>Gravar</button>
        </form>
    </div>
</div>

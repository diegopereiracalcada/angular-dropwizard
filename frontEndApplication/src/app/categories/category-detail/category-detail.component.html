<div class="row">
    <div class="col xs 12">
        <img 
            class="img-responsive" 
            src="{{category.imagePath}}" 
            alt="{{category.name}}"
            style="max-height: 250px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{category.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div 
            class="btn-group"
            appDropdown>
            <button class="btn btn-primary dropdown-toggle">
                Ações <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" style="cursor: pointer;">
                <li
                    (click)="onEditCategory()"
                    ><a>Editar Categoria</a></li>
                <li><a>Remover Categoria</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{category.description}}
    </div>
</div>
